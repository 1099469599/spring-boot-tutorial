<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">

    <div class="mt-3">
        <h2 th:text="${userModel.title}">Welcome to waylau.com</h2>
    </div>

    <p>
        <a class="btn btn-primary" href="/users/form" th:href="@{/users/form}" role="button">创建用户</a>
    </p>

    <table id="table"
               data-toggle="table"
               data-pagination="true"
               data-click-to-select="true"
    	>
        <thead>
        <tr>
        	<th data-field="state" data-checkbox="true"
                    data-formatter="stateFormatter"></th>
                <th data-field="id">ID</th>
                <th data-field="age">年龄</th>
                <th data-field="name">姓名</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userModel.userList.size()} eq 0">
            <td colspan="3">没有用户信息！！</td>
        </tr>
        <tr th:each="user : ${userModel.userList}">
        	<td >1</td>
            <td th:text="${user.id}">1</td>
            <td th:text="${user.age}">11</td>
            <td><a href="view.html" th:href="@{'/users/' + ${user.id}}"
                   th:text="${user.name}">waylau</a></td>
        </tr>
        </tbody>
    </table>

</div><!-- /.container -->

<div th:replace="~{fragments/footer :: footer}">...</div>

<!-- JavaScript -->
<script src="../../js/users/main.js" th:src="@{/js/users/main.js}"></script>
</body>
</html>
