<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<nav class="page" data-th-fragment="page" data-th-if="${page}" data-th-object="${page}">
 
 	<div>
 		<span >共[[${page.totalElements}]]记录,当前第[[${page.number+1}]]/[[${page.totalPages}]]页</span>
 	</div>
 
	
	<!-- 处理页数小于等于7 的情况 -->
	<ul class="pagination justify-content-end" data-th-if="${page.totalPages le 7}" >
		<!-- 上一页 -->
		<li class="page-item" data-th-classappend="*{first} ? 'disabled' : ''">
			<a href="#" class="page-link" aria-label="Previous">
				<span aria-hidden="true">«</span>
			</a>
		</li>
		
		<!-- 迭代生成页码 -->
		<li class="page-item" data-th-each="i : ${#numbers.sequence(1, page.totalPages)}" 
			data-th-classappend="${(page.number + 1) eq i} ? 'active' : ''" >
			<a class="page-link" href="javascript:void(0);">
                 <span data-th-text="${i}"></span>
            </a>
		</li>
		
		<!-- 下一页 -->
		<li class="page-item" data-th-classappend="*{last} ? 'disabled' : ''">
			<a href="#" class="page-link" aria-label="Next">
				<span aria-hidden="true">»</span>
			</a>
		</li>
	</ul>
		
	<!-- 处理页数大于7 的情况 -->	
	<ul class="pagination justify-content-end" data-th-if="${page.totalPages gt 7}" >
	 	<!-- 上一页 -->
		<li class="page-item" data-th-classappend="*{first} ? 'disabled' : ''">
			<a href="#" class="page-link" aria-label="Previous">
				<span aria-hidden="true">«</span>
			</a>
		</li>
		
 		<!-- 首页 -->
		<li class="page-item" data-th-classappend="${(page.number + 1) eq 1} ? 'active' : ''" ><a href="#" class="page-link">1</a></li>
		 
		
	 	<!-- 当前页面小于等于4 -->
	 	<li class="page-item" data-th-if="${(page.number + 1) le 4}" data-th-each="i : ${#numbers.sequence(2,5)}" 
			data-th-classappend="${(page.number + 1) eq i} ? 'active' : ''" >
			<a class="page-link" href="javascript:void(0);">
                <span data-th-text="${i}"></span>
            </a>
		</li>
 
		<li class="page-item disabled" data-th-if="${(page.number + 1) le 4}">
			<a href="#" class="page-link">
				<span aria-hidden="true">...</span>
			</a>
		</li>
		
		<!-- 最后一页与当前页面之差，小于等于3 -->
		<li class="page-item disabled" data-th-if="${(page.totalPages-(page.number + 1)) le 3}">
			<a href="#" class="page-link">
				<span aria-hidden="true">...</span>
			</a>
		</li>  
	 	<li class="page-item" data-th-if="${(page.totalPages-(page.number + 1)) le 3}" data-th-each="i : ${#numbers.sequence(page.totalPages-4, page.totalPages-1)}" 
			data-th-classappend="${(page.number + 1) eq i} ? 'active' : ''" >
			<a class="page-link" href="javascript:void(0);">
                <span data-th-text="${i}"></span>
           </a>
		</li>
	 
		 <!-- 最后一页与当前页面之差大于3，且  当前页面大于4-->
		 
		<li class="page-item disabled" data-th-if="${((page.number + 1) gt 4) && ((page.totalPages-(page.number + 1)) gt 3 )}">
			<a href="#" class="page-link">
				<span aria-hidden="true">...</span>
			</a>
		</li> 
	 	<li class="page-item" data-th-if="${((page.number + 1) gt 4) && ((page.totalPages-(page.number + 1)) gt 3 )}" ><a href="#" class="page-link">[[${page.number}]]</a></li>
		<li class="page-item active" data-th-if="${((page.number + 1) gt 4) && ((page.totalPages-(page.number + 1)) gt 3 )}"><a href="#" class="page-link">[[${page.number + 1}]]</a></li>
		<li class="page-item" data-th-if="${((page.number + 1) gt 4) && ((page.totalPages-(page.number + 1)) gt 3 )}"><a href="#" class="page-link">[[${page.number + 2}]]</a></li>
		
		<li class="page-item disabled"  data-th-if="${((page.number + 1) gt 4) && ((page.totalPages-(page.number + 1)) gt 3 )}">
			<a href="#" class="page-link">
				<span aria-hidden="true">...</span>
			</a>
		</li>
 
		<!-- 最后一页 -->
		<li class="page-item" data-th-classappend="${(page.number + 1) eq page.totalPages} ? 'active' : ''" ><a href="#" class="page-link">[[${page.totalPages}]]</a></li>
 
 		<!-- 下一页 -->
 		<li class="page-item" data-th-classappend="*{last} ? 'disabled' : ''">
			<a href="#" class="page-link" aria-label="Next">
				<span aria-hidden="true">»</span>
			</a>
		</li>
	</ul>
 
 
</nav>

</body>
</html>
